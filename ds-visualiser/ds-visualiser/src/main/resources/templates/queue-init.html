<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Initialize Queue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Initialize Queue</h2>
        <form action="/queue/initialize" method="post" class="form-group mt-5 text-center">
            <label for="size">Enter queue size:</label>
            <input type="number" id="size" name="size" class="form-control w-25 mx-auto" placeholder="Queue Size" min="1" required>
            <button type="submit" class="btn btn-primary mt-3">Initialize Queue</button>
        </form>
    </div>
</body>
</html>
